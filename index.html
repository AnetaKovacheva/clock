<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown to the End of 2025</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0f172a;
      color: #e5e7eb;
    }

    .timer {
      background-color: #020617;
      padding: 24px 32px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .timer h1 {
      margin: 0 0 12px 0;
      font-size: 1.25rem;
      font-weight: 500;
      color: #93c5fd;
    }

    .time {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .label {
      margin-top: 6px;
      font-size: 0.75rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="timer">
    <h1>Time left until the end of 2025</h1>
    <div id="countdown" class="time">Loadingâ€¦</div>
    <div class="label">days : hours : minutes</div>
  </div>

  <script>
    // Target date: December 31, 2025, 23:59:59 (local time)
    const endOf2025 = new Date(2025, 11, 31, 23, 59, 59);

    function updateCountdown() {
      const now = new Date();
      const diff = endOf2025 - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "2025 is over ðŸŽ‰";
        return;
      }

      const totalMinutes = Math.floor(diff / 60000);
      const days = Math.floor(totalMinutes / (60 * 24));
      const hours = Math.floor((totalMinutes % (60 * 24)) / 60);
      const minutes = totalMinutes % 60;

      document.getElementById("countdown").textContent =
        days + " : " +
        String(hours).padStart(2, "0") + " : " +
        String(minutes).padStart(2, "0");
    }

    updateCountdown();
    setInterval(updateCountdown, 60000);
  </script>
</body>
</html>
